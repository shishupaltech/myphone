<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPhone</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="line">

        <h2>Small Kids Songs </h2>

    </div>
    
    <div class="phone">
        <div class="myline"></div>
        <div class="box">
            <div class="name">
                <h3>Developer Shishupal</h3>
            </div>

            <div class="mybutton">
                <button class="b_1" id="zero" onclick="zero()">0</button>
                <button class="b_1" id="one" onclick="one()">1</button>
                <button class="b_1" id="two" onclick="two()">2</button>
            </div>
            <div class="mybutton1">
    
                <button class="b_2" id="three">3</button>
                <button class="b_2" id="four">4</button>
                <button class="b_2" id="five">5</button>
            </div>
            
            <div class="mybutton2">
    
                <button class="b_3" id="six">6</button>
                <button class="b_3" id="saven">7</button>
                <button class="b_3" id="eight">8</button>
            </div>
            <div class="mybutton3">
    
                <button class="b_4" id="nine">9</button>
                <button class="b_4" id="start" onclick="start()">start</button>
                <button class="b_4" id="pose" onclick="pause()">pause</button>
            </div>
        </div>

    </div>
    
        
    <script src="index.js"></script>
        
    
</body>
</html>
